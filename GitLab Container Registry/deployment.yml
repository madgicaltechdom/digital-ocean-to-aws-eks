apiVersion: apps/v1
kind: Deployment
metadata:
  name: <app-name>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <app-name>
  template:
    metadata:
      labels:
        app: <app-name>
    spec:
      containers:
        - name: <app-name>
          image: <image-path>
          imagePullPolicy: Always
          ports:
          - containerPort: 80
      imagePullSecrets:
        - name: registry-credentials